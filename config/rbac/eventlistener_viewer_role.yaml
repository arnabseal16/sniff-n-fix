# permissions for end users to view eventlisteners.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: centurion-eventlistener-viewer-role
rules:
- apiGroups:
  - centurion.ccs.sniff-n-fix.com
  resources:
  - eventlisteners
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - centurion.ccs.sniff-n-fix.com
  resources:
  - eventlisteners/status
  verbs:
  - get
